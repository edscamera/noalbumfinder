<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Album Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>No Album Finder</h1>
    <p>This app scans all your last.fm scrobbles and finds tracks with scrobbles that don't have an album. You may create an API key at <a href="https://www.last.fm/api/account/create">https://www.last.fm/api/account/create</a></p>
    <div class="ed-form">
        <span>Username:</span>
        <input type="text" placeholder="last.fm Username" id="form_username" />
        <span>API Key:</span>
        <input type="text" placeholder="last.fm API Key" id="form_api_key" />
        <span></span>
        <button id="form_submit">Find Tracks Without Albums</button>
    </div>

    <span id="status"></span>

    <script src="./script.js"></script>
    <ul id="results"></ul>
</body>
</html>
